language: cpp
sudo: false
dist: trusty

os:
- linux

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6
    - gfortran
    - lcov
    - libopenmpi-dev
    - openmpi-bin
    - python3

git:
  submodules: false

branches:
  only:
  - master

before_script:
- git submodule update --init kokkos
- if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then ln -s $(which g++-6) g++; export PATH="${PWD}:${PATH}"; fi
- gfortran --version

script:
- cmake -DSCREAM_TEST_MAX_THREADS=4 -D CMAKE_CXX_COMPILER=mpicxx -D CMAKE_BUILD_TYPE=Debug -D CMAKE_Fortran_COMPILER=mpif90 -D CMAKE_CXX_FLAGS="-fprofile-arcs -ftest-coverage" -C components/scream/cmake/machine-files/generic-desktop.cmake components/scream
- make -j 2 VERBOSE=1
- echo WARNING In Travis CI, baseline-based tests are NOT RUN.
- echo WARNING Please run these manually against established baseline files before merging your PR.
- ctest -VV -E p3_regression

after_success:
# Source: https://github.com/codecov/example-cpp11-cmake
- cd ${TRAVIS_BUILD_DIR}
- lcov --directory . --capture --output-file coverage.info
- lcov --remove coverage.info '/usr/*' --output-file coverage.info
- lcov --remove coverage.info 'extern/*' --output-file coverage.info
- lcov --remove coverage.info 'kokkos/*' --output-file coverage.info
- lcov --list coverage.info
- bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
