%YAML 1.1
---
filename_prefix: homme_shoc_cld_spa_p3_rrtmgp_pg2_gll_output
Averaging Type: Instant
Max Snapshots Per File: 1
Fields:
  # GLL output for homme states. These
  # represent all current possible homme
  # states available.
  Dynamics:
    Field Names:
      - v_dyn
      - vtheta_dp_dyn
      - dp3d_dyn
      - phi_int_dyn
      - ps_dyn
      - phis_dyn
      - omega_dyn
      - Qdp_dyn
    IO Grid Name: Physics GLL

output_control:
  Frequency: ${NUM_STEPS}
  frequency_units: nsteps
  MPI Ranks in Filename: true
...
