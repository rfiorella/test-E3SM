%YAML 1.1
---
filename_prefix: homme_shoc_cld_spa_p3_rrtmgp_diagnostics
Averaging Type: Instant
Max Snapshots Per File: 1
Fields:
  Physics GLL:
    Field Names:
      - T_mid_at_lev_2
      - T_mid_at_modeltop
      - T_mid_at_modelbot
      - T_mid_at_500mb
      - T_mid_at_500hPa
      - T_mid_at_50000Pa
      - PotentialTemperature
      - AtmosphereDensity
      - Exner
      - VirtualTemperature
      - VerticalLayerInterface
      - VerticalLayerThickness
      - VerticalLayerMidpoint
      - DryStaticEnergy
      - SeaLevelPressure
      - LiqWaterPath
      - IceWaterPath
      - VapWaterPath
      - RainWaterPath
      - RimeWaterPath
      - ShortwaveCloudForcing
      - LongwaveCloudForcing
      - RelativeHumidity
      - ZonalVapFlux
      - MeridionalVapFlux
      - PotentialTemperature_at_modeltop
      - PotentialTemperature_at_500mb
 
output_control:
  Frequency: ${NUM_STEPS}
  frequency_units: nsteps
  MPI Ranks in Filename: true
...
