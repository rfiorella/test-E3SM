%YAML 1.1
---
Atmosphere Driver:

  Atmosphere Processes:
    Number of Entries: 5
    Schedule Type: Sequential
    Process 0:
      Process Name: Homme
      Enable Output Fields Checks: false
      Enable Input Fields Checks: false
      Grid: Dynamics
    Process 1:
      Process Name: SHOC
      Enable Output Fields Checks: false
      Enable Input Fields Checks: false
      Grid: Physics GLL
    Process 2:
      Process Name: CldFraction
      Enable Output Fields Checks: false
      Enable Input Fields Checks: false
      Grid: Physics GLL
    Process 3:
      Process Name: P3
      Enable Output Fields Checks: false
      Enable Input Fields Checks: false
      Grid: Physics GLL
    Process 4:
      Process Name: RRTMGP
      Enable Output Fields Checks: false
      Enable Input Fields Checks: false
      Grid: Physics GLL
      active_gases:
      - h2o
      - co2
      - o3
      - n2o
      - co
      - ch4
      - o2
      - n2

  Time Stepping:
    Time Step: 300
    Start Time: [12, 30, 00]      # Hours, Minutes, Seconds
    Start Date: [2000, 2, 1]    # Year, Month, Day
    Number of Steps: 288

  Grids Manager:
    Type: Dynamics Driven
    Reference Grid: Physics GLL
    Dynamics Driven:
      Dynamics Namelist File Name: ./data/namelist.nl

  Initial Conditions:
    Physics GLL:
      Filename: "<${COMPSET} : .*SCREAM%AQUA.* => ${DIN_LOC_ROOT}/atm/scream/init/scream-aquaplanet_init_ne4np4_L72_20211202.nc : ./data/init_ne4np4.nc>"
      # Set X_prev = X
      T_mid_prev: T_mid
      horiz_winds_prev: horiz_winds
      w_int: 0.0 # Start from zero vert velocity
      w_int_prev: 0.0
    Dynamics:
      tracers: tracers, Physics GLL

  # The parameters for I/O control
  Scorpio:
    Output YAML Files: ["data/screamv1_output.yaml"]

SCREAM:

  Start Date: "${RUN_STARTDATE}"

  Input Files:
    input_root                  : "${DIN_LOC_ROOT}"


# Note: HOMME settings will be translated into data/namelist.nl
HOMME:
  ctl_nl:
    partmethod        : 4
    cubed_sphere_map  : 0
    topology          : cube
    u_perturb         : 1
    rotate_grid       : 0
    ne                : 4
    statefreq         : 9999
    mesh_file         : /dev/null
    tstep             : 300
    nu                : 3.4e-8 
    nu_div            : -1 
    nu_p              : -1
    nu_q              : -1
    nu_s              : -1
    nu_top            : 2.5e+5
    se_ftype          : 0
    limiter_option    : 9
    vert_remap_q_alg  : 10
    hypervis_scaling  : 3.0
    hypervis_order    : 2
    hypervis_subcycle : 1
    hypervis_subcycle_tom : 1
    theta_hydrostatic_mode : true
    theta_advect_form : 1
    tstep_type        : 5
    dt_remap_factor   : 1
    dt_tracer_factor  : 1
    moisture:           moist

  vert_nl:
    vfile_mid : ./data/scream-72m.ascii
    vfile_int : ./data/scream-72i.ascii

...
