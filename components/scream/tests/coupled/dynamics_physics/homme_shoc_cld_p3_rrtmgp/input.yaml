%YAML 1.1
---
Debug:
  Atmosphere DAG Verbosity Level: 5

Time Stepping:
  Time Step: ${ATM_TIME_STEP}
  Start Time: [12, 30, 00]      # Hours, Minutes, Seconds
  Start Date: [2021, 10, 12]    # Year, Month, Day
  Number of Steps: ${NUM_STEPS}

Initial Conditions:
  Physics GLL:
    Filename: ${SCREAM_DATA_DIR}/init/homme_shoc_cld_p3_rrtmgp_init_ne2np4.nc
    surf_latent_flux: 0.0
    surf_sens_flux: 0.0
    aero_g_sw: 0.0
    aero_ssa_sw: 0.0
    aero_tau_sw: 0.0
    aero_tau_lw: 0.0

atmosphere_processes:
  atm_procs_list: (homme,shoc,CldFraction,p3,rrtmgp)
  Schedule Type: Sequential
  homme:
    Enable Precondition Checks: false
    Vertical Coordinate Filename: ${SCREAM_DATA_DIR}/init/homme_shoc_cld_p3_rrtmgp_init_ne2np4.nc
    Moisture: moist
  shoc:
    Grid: Physics GLL
  CldFraction:
    Grid: Physics GLL
  p3:
    Grid: Physics GLL
  rrtmgp:
    Grid: Physics GLL
    active_gases: ["h2o", "co2", "o3", "n2o", "co" , "ch4", "o2", "n2"]

Grids Manager:
  Type: Dynamics Driven
  Reference Grid: Physics GLL
  Dynamics Namelist File Name: namelist.nl

# The parameters for I/O control
Scorpio:
  Output YAML Files: ["homme_shoc_cld_p3_rrtmgp_output.yaml"]
...
